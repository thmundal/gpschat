<!DOCTYPE html>
<html>
    <head>
        <title>GPSChat</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="lib/js/client.js"></script>
        <link href="lib/css/default.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div id="outerWrapper">
            <div id="chatTitle">GPS Chat</div>
            <div>
                <div id="cc" class="chatContent"></div>
                <div id="cl" class="chatList"></div>
            </div>
            <form action="" onsubmit="return false;" id="cif">
                <input type="text" name="ci" id="cio" class="chatInput" />
            </form>
        </div>
    </body>
</html>
