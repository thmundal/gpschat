<!DOCTYPE html>
<html>
    <head>
        <title>GPSChat</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        
        <!--<script type="text/javascript" src="//code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>        -->
        <!--<link href="//code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" type="text/css" rel="stylesheet" />-->
        
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="lib/js/client.js"></script>
        <script type="text/javascript" src="lib/js/mobile.js"></script>
        
        <link href="lib/css/mobile.css" type="text/css" rel="stylesheet" />
        <link href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div id="cl" class="chatList" style="display:none;"></div>
        <div style="display:table;height:100%;width:90%;">
            <div style="display:table-row;height:10%;">
                <div id="chatTitle" style="display:table-cell;vertical-align:middle;">
                    <div class="content" data-role="header">GPS Chat <span id="location"></span></div>
                    <div class="menuButton" id="menu" data-role="header"></div>
                </div>
            </div>
            <div style="display:table-row;">
                <div style="display:table-cell;">
                    <div id="cc" class="chatContent" data-role="main"></div>
                </div>
            </div>
            <div style="display:table-row;height:5%;">
                <div style="display:table-cell; vertical-align:bottom;">
                    <form action="" onsubmit="return false;" id="cif" data-role="footer">
                        <input type="text" name="ci" id="cio" class="chatInput" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
